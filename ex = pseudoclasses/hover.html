<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        div>p {
            display: none;
        }

        div:hover>p {
            display: block;
            background-color: red;
            color: white;
            text-align: center;
            font-weight: bold;
            border: 2px solid black;

            width: 250px;
        }
    </style>
</head>

<body>
    <h1>Exemplo de hover</h1>

    <div>
        passe o mouse aqui
        <p>Texto Escondido...</p>
    </div>
</body>

</html>
