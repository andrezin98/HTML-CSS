<!DOCTYPE html>
<html lang="pt=br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5 podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag
        deverá utilizar em cada caso.</p>
    <ul>
        <li><abbr title="Use a tag &le;p&ge;">Parágrafos</abbr></li>
        <li><abbr title="Use as tags do &le;h1&ge; até o &le;h6&ge;">Titúlos</abbr></li>
        <li><abbr title="Use a tag &le;img&ge;">Imagens</abbr></li>
        <li><abbr title="Use a tag &le;abbr&ge;">Abreviações</abbr></li>
        <li><abbr title="Use a tag &le;code&ge;">Códigos-Fonte</abbr></li>
        <li><abbr title="Use a tag &le;ol&ge; e &le;li&ge;">Listas númeradas</abbr></li>
        <li><abbr title="Use a tag &le;ul&ge; e &le;li&ge;">Listas com demarcadores</abbr></li>

    </ul>
</body>

</html>
